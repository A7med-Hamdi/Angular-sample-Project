<div
  class="alert alert-primary ms-auto itemcenter"
  *ngIf="student; else falsediv"
>
  <h5>Name :{{ student.name }}</h5>
  <h5>Email :{{ student.email }}</h5>
  <h5>Age :{{ student.age }}</h5>
  <h5>Salary :{{ student.salary }}</h5>
</div>
<ng-template #falsediv> <i class="fa-solid fa-spinner"></i> </ng-template>
